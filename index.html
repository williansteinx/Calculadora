<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg">
        <h1 style="padding-top: 110px; font-size: 50px;">Willian Stein</h1>
        <div class="calculadora">
            <h1>Calculator</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="botoes" onclick="clean()">C</button></td>
                    <td><button class="botoes" onclick="back()"><</button></td>
                    <td><button class="botoes" onclick="inserir('/')">/</button></td>
                    <td><button class="botoes" onclick="inserir('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="botoes" onclick="inserir(7)">7</button></td>
                    <td><button class="botoes" onclick="inserir(8)">8</button></td>
                    <td><button class="botoes" onclick="inserir(9)">9</button></td>
                    <td><button class="botoes" onclick="inserir('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botoes" onclick="inserir(4)">4</button></td>
                    <td><button class="botoes" onclick="inserir(5)">5</button></td>
                    <td><button class="botoes" onclick="inserir(6)">6</button></td>
                    <td><button class="botoes" onclick="inserir('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botoes" onclick="inserir(1)">1</button></td>
                    <td><button class="botoes" onclick="inserir(2)">2</button></td>
                    <td><button class="botoes" onclick="inserir(3)">3</button></td>
                    <td rowspan="2"><button class="botoes" style="height: 106px;" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botoes" style="width: 106px;" onclick="inserir(0)">0</button></td>
                    <td><button class="botoes" onclick="inserir('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
    <script src="script.js"></script>
</html>
